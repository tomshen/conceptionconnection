{% load static from staticfiles %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta charset="utf-8">
    <title>Conception Connection</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Find out what was happening when you were conceived!">
    <meta name="author" content="Tom Shen">
    <link href='http://fonts.googleapis.com/css?family=Alfa+Slab+One|Cutive|Lato:300italic,400,700italic,700' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="{% static "reset.css" %}" />
    <link rel="stylesheet" href="{% static "style.css" %}" />
</head>
    <body>
        <a href="https://github.com/tomshen/conceptionconnection"><img style="position: absolute; top: 0; left: 0; border: 0;" src="https://s3.amazonaws.com/github/ribbons/forkme_left_white_ffffff.png" alt="Fork me on GitHub"></a>
        <header>
            <h1>Conception<br>Connection</h1>
            <h3>Inspired by an <a href="http://www.smbc-comics.com/index.php?db=comics&id=2922#comic">SMBC comic</a>.</h3>
            <div class="name-plate">
                <a href="http://www.tpoulos.me"><h5>Taylor Poulos</h5></a>
                <h6>Thinks He's a Designer</h6>
                <a href="http://www.tomshen.me"><h5>Tom Shen</h5></a>
                <h6>Thinks He's a Developer</h6>
            </div>
        </header>
        <section>
            <div class="input-box">
                <span class="label">Birthdate:</span> 
                    <input maxlength="2" type="text" size="3" name="month" id="month" placeholder="mm" value="">/ 
                    <input maxlength="2" type="text" size="3" name="day" id="day" placeholder="dd" value="">/ 
                    <input maxlength="4" type="text" size="5" name="year" id="year" placeholder="yyyy" value="">
                <div>
                    <span class="label">Day Range:</span> 
                    <input type="text" size="2" name="delta" id="delta" value="5">
                </div>
                <div class="button" id="submit-button" onclick="getEvents()">Submit</div>
            </div>
            <div class="events" id="events"></div>
        </section>
        <footer>
            Powered by Wikipedia.
        </footer>
        <script type="text/javascript" src="{% static "events.js" %}"></script>
    </body>
</html>
